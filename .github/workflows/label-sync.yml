name: üè∑Ô∏è Sync Labels

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 2am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  label-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          yaml_file: .github/labels.yml
