# Labeler configuration for auto-labeling PRs based on file paths
# This file is used by actions/labeler@v5

# Label PRs that modify solutions
solutions:
  - "**/solutions/*.py"
  - "**/solutions/*.md"

# Label PRs that modify documentation
documentation:
  - "*.md"
  - "docs/**/*"
  - "README.md"
  - "CONTRIBUTING.md"
  - "SOLUTION_GUIDELINES.md"

# Label PRs that modify workflows
workflows:
  - ".github/workflows/*.yml"
  - ".github/labels.yml"
  - ".github/labeler.yml"

# Label PRs that modify configuration
config:
  - ".github/*.yml"
  - ".github/*.yaml"
  - "requirements.txt"
  - "setup.py"
  - "pyproject.toml"

# Label PRs that modify questions
questions:
  - "**/questions.md"
  - "**/*_questions.md"

# Label PRs that modify core Python files
python:
  - "**/*.py"
  - "**/*.pyi"

# Label PRs that modify templates
templates:
  - "**/template*.py"
  - "**/template*.md"
